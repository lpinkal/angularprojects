            }
        }

       function fun(i,j) {

               let a = 0;

                   for (let l = 0; l < 9; l++) {
                       if (m[i][l] == '') {
                           console.log(i+''+l);
                            fun(i,l);
                           a = 1;
                       }
                   }
                   for (let l = 0; l < 9; l++) {
                       if (m[l][j] == '') {
                         //  return fun(l,j);
                           a = 1;
                       }
                   }
                   let l = fun(i);
                   let n = fun(j);
                   for (let p = l; p < l + 3; p++) {
                       for (let q = n; q < n + 3; q++) {
                           if (m[p][q] == '') {
                               a = 1;
                            //   return fun(p,q);
                           }
                       }
                   }
                   if (a != 1) {
                       m[i][j] = k;
                       document.getElementById(`${i}${j}`).value = k;
                       console.log('fffffff' + k);
                   }
               }
           }
       }
        fun(0,0);
       }



    )
</script>
