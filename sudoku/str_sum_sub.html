    function sum(str) {
        let str1=str.split('');
        let t=0;
        for(let i=0;i<str1.length;i++){
            let a=str1[i].charCodeAt()-97;
            t+=Math.pow(2,a);
            //console.log(a);
        }
        return t;
    }

    function substract(s1,s2) {
        let s=s1-s2;
        let f=0;
        if(s%2!=0){
            s--;
            f=1;
        }
        let b=[];
        while(s>0) {
            for (let i = 0; i < 25; i++) {
                if (s < Math.pow(2, i)) {
                     s = s - Math.pow(2, i - 1);
                    b.push(String.fromCharCode(i+96));
                    break;
                }
            }
        }
        if(f==1){
            b.push(String.fromCharCode(97));
        }
        b.reverse();
        console.log(b.join(''));
        document.getElementById("ans").innerHTML=b.join('');
    }
