<h3>Login</h3>
<form (ngSubmit)="onlogin(f)" #f="ngForm">
  <label>Email:</label>
  <input type="text" name="email" ngModel required email><br>
  <label>Password:</label>
  <input type="text" name="password" ngModel required><br>
  <button type="submit" [disabled]="!f.valid">Submit</button>
</form>

<div role="presentation" routerLinkActive="active" ><a routerLink="/registration">Registration</a></div>
